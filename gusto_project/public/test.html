<!DOCTYPE html>
<html>
<head>
  <title>Change Background Color</title>
</head>
<body>

<button id="myButton">Change Background Color</button>

<script>
  // Get the button element by its ID
  var button = document.getElementById("myButton");
  // Variable to track the state of the button (true for red, false for original color)
  var isRed = false;

  // Function to toggle the background color
  function toggleColor() {
    // If the button is red, change it to the original color (e.g., white)
    if (isRed) {
      document.body.style.backgroundColor = "white";
      isRed = false;
    } else {
      // If the button is not red, change it to red
      document.body.style.backgroundColor = "red";
      isRed = true;
    }
  }

  // Add a click event listener to the button, calling the toggleColor function when clicked
  button.addEventListener("click", toggleColor);
</script>

</body>
</html>
